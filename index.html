<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Khmer TTS">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Khmer TTS - DomZzz Voice</title>
  <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Battambang', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 20px; background-color: #f5f5f5; min-height: 100vh; }
    h1 { text-align: center; margin-bottom: 20px; }
    textarea { width: 90%; height: 150px; font-size: 18px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none; }
    button { margin-top: 15px; padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; color: white; background-color: #0088cc; }
    button#telegram { background-color: #25d366; display: flex; align-items: center; justify-content: center; }
    button img { margin-right: 8px; width: 24px; height: 24px; }
    footer { margin-top: 20px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Khmer TTS - DomZzz Voice</h1>
  <textarea id="text" placeholder="សូមវាយអត្ថបទភាសាខ្មែរ...">សួស្តី! សូមសាកល្បងសរសេរអត្ថបទនៅទីនេះ។</textarea>
  <button id="ttsButton">បម្លែងទៅសំឡេង និងទាញយក MP3</button>
  <button id="telegram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
    Contact Me
  </button>
  <footer>Developed by DomZzz</footer>

  <script>
    const ttsButton = document.getElementById('ttsButton');
    const textArea = document.getElementById('text');

    ttsButton.addEventListener('click', async () => {
      const text = textArea.value.trim();
      if (!text) { alert("សូមវាយអត្ថបទភាសាខ្មែរ!"); return; }

      // Use Web Speech API for TTS playback
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'km-KH';
        speechSynthesis.speak(utterance);
      }

      // Generate MP3 download via Web Speech API is not supported directly.
      // Workaround: Use server-side TTS or external API.
      // Here we create a placeholder alert for download functionality.
      alert("MP3 download feature requires a TTS server API. You can integrate Google Cloud TTS or similar service.");
    });

    document.getElementById('telegram').addEventListener('click', () => {
      window.open('https://t.me/domunlocked', '_blank');
    });
  </script>
</body>
</html>
